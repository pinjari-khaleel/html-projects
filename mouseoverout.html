<body>
<div onmouseover="mOver(this)" onmouseout="mout(this)"
style="background-color:yellow;
width:120px;
height:20px;">
animation mouse
</div>
<script>
function mOver(obj)
{
obj.innerHTML="THANK U";
}
function mout(obj)
{
obj.innerHTML="mouse over me";
}
</script>
