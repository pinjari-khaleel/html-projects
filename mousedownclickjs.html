<html>
<script src="D:/560/angularjs.js">
</script>
<body>
<div ng-app="myapp" ng-controller="myctrl">
<button ng-mouseDown="count=count+1">
mousedown
</button>
<p> {{count}}</p>
</div>
<script>
var app=angular.module('myapp',[]);
app.controller('myctrl',function($scope)
{
$scope.count=0;
});

</script>
</body>
</html>
